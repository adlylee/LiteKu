<div id="form_transferpasien">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">

            <label for="id_pendaftaran">No. Rawat</label>

          </div>
         <div class="col-sm-6">
            <label for="id_pasien">No. RM</label>
            <input type="text" name="no_rkm_medis" class="form-control" placeholder="Nomor Rekam Medik" value="" readonly>
          </div>
         <div class="col-sm-6">
            <label for="nama_pasien">Nama Pasien</label>
            <input type="text" name="nm_pasien" class="form-control" placeholder="Nama pasien" value="" readonly>
          </div>
          <div class="col-sm-2">
            <label for="jenkel">J.K</label>
            <input type="text" name="jenkel" class="form-control" placeholder="Jenis Kelamin" value="" readonly>
          </div>

            <label for="tgllahir">Tgl.Lahir</label>
            <input type="text" name="tgllahir" class="form-control" value="" readonly>

      </div>
    </div>
  </div>

      <div class="panel-body">

                <input type="text" name="tglmasuk" class="form-control" placeholder="" value="" readonly>

            <input type="hidden" name="kode_petugas" id="kode_petugas" class="form-control" value="">

          </div>

            <div class="col-sm-4">

            </div>
          </div>
        </div>
        <div class="form-group">

            <label for="" class="col-sm-2 control-label">Petugas Selanjutnya :</label>

            </div>
            <div class="col-sm-2">
              <input type="checkbox" id="laboratorium" name="penunjang[]" value="Laboratorium">

            </div>
            <div class="col-sm-2">
              <input type="checkbox" id="ekg" name="penunjang[]" value="EKG">

            </div>
            <div class="col-sm-2">
              <input type="checkbox" id="usg" name="upenunjang[]sg" value="USG"> 
              <label for="usg"> USG</label>
            </div>
            <div class="col-sm-2">
              <input type="checkbox" id="eeg" name="penunjang[]" value="EEG">

            </div>
            <div class="col-sm-2">
              <input type="checkbox" id="lainnya-antar" name="penunjang[]" value="Lain-lain">

          </div>
        </div>
        <h4>RECOMENDATION</h4>
        <div class="form-group">
          <textarea name="keterangan" id="keterangan" rows="2" class="form-control"></textarea>
        </div>

        <div class="m-t-xl">
          <button type="button" name="button" class="btn btn-primary" id="simpan_transfer"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
          <!-- <button type="button" name="button" class="btn btn-danger form-control" id="pemberian_obat">Riwayat</button> -->
          <button type="button" name="button" class="btn btn-danger" id="pemberian_obat"><i class="fa fa-download"></i><span class="hidden-xs"> Riwayat Pemberian Obat</span></button>
          <button type="button" name="button" class="btn btn-success" id="selesai_transfer"><i class="fa fa-check"></i><span class="hidden-xs"> Selesai</span></button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('input:text[name=nama_dokter]').on('input',function(e){
    var baseURL = mlite.url + '/' + mlite.admin;
    var url    = baseURL + '/igd/doklist?t=' + mlite.token;
    var query = $('input:text[name=nama_dokter]').val();
    if(query!="") {
        $.ajax({
             url: url,
             method:"POST",
             data:{query:query},
             success:function(data)
             {
                  $('#kode_dokterList').fadeIn();
                  $('#kode_dokterList').html(data);
             }
        });
    }
    $('#kode_dokterList').fadeIn();
  });

  $('#kode_dokterList').on('click', 'li', function(){
       $('#nama_dokter').val($(this).text().split(': ')[1]);
       $('#kode_dokter').val($(this).text().split(': ')[0]);
       var kode_dokter = $('#kode_dokter').val();
       $('#kode_dokterList').fadeOut();
  });
</script>

});

<script type="text/javascript">
  $("#form_transferpasien").on("click","#pemberian_obat", function(event){
    var baseURL = mlite.url + '/' + mlite.admin;
    event.preventDefault();
    var no_rawat = $('input:text[name=no_rawat]').val();
    var no_rkm_medis = $('input:text[name=no_rkm_medis]').val();
    var loadURL =  baseURL + '/igd/pemberianobat/' + no_rawat + '?t=' + mlite.token;

    var modal = $('#obatModal');
    var modalContent = $('#obatModal .modal-content');

    modal.off('show.bs.modal');
    modal.on('show.bs.modal', function () {
        modalContent.load(loadURL);
    }).modal();
    return false;
  });
</script>
