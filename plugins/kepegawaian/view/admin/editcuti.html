<div id="editcuti" class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit Cuti / Izin</h4>
</div>
<div class="modal-body">
    <div class="row">
        <form action="{?=url(ADMIN.'/kepegawaian/editcuti')?}" method="POST">
            <input type="hidden" name="id" class="form-control" required value="{$editcuti.id}" />
            <div class="col-md-12">
                <div class="form-group">
                    <label>Pegawai</label>
                    <select name="nik" id="nik" class="form-control" data-use-search="true">
                        {loop: $infopegawai}
                        <option value="{$value.nik}" {if: $cuti.nip==$value.nik} selected{/if}>
                            {$value.nama} - {$value.nik}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <input type="hidden" name="id" value="{$cuti.id}">
                <div class="form-group">
                    <label for="jenis_cuti">Jenis</label>
                    <input type="text" name="jenis_cuti" id="jenis_cuti" class="form-control" 
                    value="{if: $cuti.jenis_cuti == '1'}Cuti Tahunan 
                    {elseif: $cuti.jenis_cuti == '2'}Cuti Besar
                    {elseif: $cuti.jenis_cuti == '3'}Cuti Sakit
                    {elseif: $cuti.jenis_cuti == '4'}Cuti Melahirkan
                    {elseif: $cuti.jenis_cuti == '5'}Cuti Karena Alasan Penting
                    {elseif: $cuti.jenis_cuti == '6'}Cuti Di Luar Tanggungan Negara
                    {elseif: $cuti.jenis_cuti == '7'}Izin
                    {else}{/if}" disabled />
                    <!-- <select name="jenis_cuti" id="jenis_cuti" class="form-control" onselect="doSomething();">
                        {loop: $pilihCuti}
                        <option value="{$key}" {if: $cuti.jenis_cuti==$key} selected{/if} disabled>{$value}</option>
                        {/loop}
                    </select> -->
                </div>
            </div>
            {if: $dep.departemen == 'UM' || $dep.departemen == 'SP' }
            <div class="col-md-12">
                <div class="form-group">
                    <label>Pengganti Visite / Poliklinik</label>
                    <input type="text" name="pengganti_visite" id="pengganti_visite" class="form-control"
                        value="{$cuti.pengganti_visite}" />
                </div>
            </div>
            {/if}
            <div class="col-md-12">
                <div class="form-group">
                    <label>Alasan</label>
                    <input type="text" name="alasan" id="alasan" class="form-control" value="{$cuti.alasan}" required />
                    <!-- <input type="hidden" name="nip" id="nip" class="form-control" value="{$cuti.nip}" /> -->
                </div>
            </div>
            {if: $cuti.jenis_cuti != '7'}
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">No Telepon</label>
                    <input type="text" name="telp" class="form-control" value="{$cuti.no_telp}" required>
                </div>
            </div>
            {/if}
            <div class="col-md-12">
                <div class="form-group">
                    <label>Tanggal Buat</label>
                    <input type="text" name="tanggal_buat" id="tanggal_buat" class="form-control"
                        value="{$cuti.tgl_buat}" required />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Dari Tanggal</label>
                    <input type="text" name="tanggal_awal" id="tanggal_awal" class="form-control"
                        value="{$cuti.tgl_awal}" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Sampai Tanggal</label>
                    <input type="text" name="tanggal_akhir" id="tanggal_akhir" class="form-control"
                        value="{$cuti.tgl_akhir}" required />
                </div>
            </div>
            {if: $cuti.jenis_cuti != '7'}
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Alamat</label>
                    <input type="text" name="alamat" class="form-control" value="{$cuti.alamat}" required>
                </div>
            </div>
            {/if}
            <div class="col-md-12">
                <div class="form-group">
                    <label>Status Persetujuan</label>
                    <input type="hidden" name="id" value="{$cuti.id}">
                    <select id="status" name="status" class="form-control">
                        <option value="">-- Pilih Persetujuan --</option>
                        <option value="Belum Disetujui">Belum Disetujui</option>
                        <option value="Disetujui">Disetujui</option>
                        <option value="Tidak Disetujui">Tidak Disetujui</option>
                        <option value="Ditangguhkan">Ditangguhkan</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Keterangan</label>
                    <input type="text" name="keterangan" class="form-control" value="{$cuti.keterangan}" required>
                    <!-- <textarea name="keterangan" rows="1" cols="10" class="form-control" value="{$cuti.keterangan}"  required></textarea> -->
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Kembali</button>
</div>
<script type="text/javascript">
    $('select').selectator();
</script>
<script type="text/javascript">
    $(function () {
        $('#tanggal_buat').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: 'id'
        });
        $('#tanggal_awal').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: 'id'
        });
        $('#tanggal_akhir').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: 'id'
        });
    });
    $('#tanggal_awal').on('dp.change', function (e) {
        $('#tanggal_akhir').data("DateTimePicker").minDate(e.date);
    });

    $('#tanggal_akhir').on('dp.change', function (e) {
        $('#tanggal_awal').data("DateTimePicker").maxDate(e.date);
    });

</script>
