<article class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Rekap Presensi</h3>
      </div>
      <div class="panel-body">
        <div class="row clearfix">
          <div class="col col-md-6">
            <h3 style="margin-top:5px;margin-bottom:15px;">Jumlah: {?=count($rekap.totalRecords)?}</h3>
          </div>
          <div class="col col-md-2">
            <!-- <form action="{?=url(ADMIN.'/profil/bridgingbkd')?}" method="POST">
              <input type="hidden" name="bulan" value="{$rekap.getBulan}">
              <input type="hidden" name="nik" value="{$rekap.getUser}">
              <button class="btn btn-success form-inline pull-right form-control" id="manage" type="submit">Verifikasi</button>
            </form> -->
          </div>
          <div class="col col-md-4">
            <form action="" class="searchbox-input form-inline pull-right padding-bottom-lg"
              style="margin-top:5px;margin-bottom:15px;">
              <div class="input-group col col-md-4">
                <select name="b" id="bulan" class="form-control form-inline" placeholder="Bulan">
                  {loop: $rekap.bulan}
                  <option value="{$value}">{$value}</option>
                  {/loop}
                </select>
              </div>
              <div class="input-group col col-md-7">
                <input type="text" name="s" minlength="3" class="form-control form-inline" placeholder="Search">
                <input type="hidden" name="t" value="{?=$_SESSION['token']?}">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><span
                      class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="table-responsive no-margin">
          <table class="table table-striped no-margin">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Shift</th>
                <th>Jam Datang</th>
                <th>Jam Pulang</th>
                <th>Durasi</th>
              </tr>
            </thead>
            <tbody>
              {if: !empty($rekap.list)}
              <form action="{?=url(ADMIN.'/presensi/bridgingbkd')?}" method="POST">
                  <input type="hidden" name="bulan" value="{$rekap.getBulan}">
                  <input type="hidden" name="nik" value="{$rekap.getUser}">
                  <button class="btn btn-success form-inline form-control" id="manage" type="submit">Verifikasi</button>
                {loop: $rekap.list}
                <tr>
                  <td>
                    <div style="display:inline;padding-left:10px;padding-top:10px;">{$value.nama}</div>
                  </td>
                  <td><input type="text" style='border:0;background-color: transparent;' name="shift[]" id="" value="{$value.shift}" readonly></td>
                  <td><input type="text" style='border:0;background-color: transparent;' name="jam_datang[]" id="" value="{$value.jam_datang}" readonly></td>
                  <td><input type="text" style='border:0;background-color: transparent;' name="jam_pulang[]" id="" value="{$value.jam_pulang}" readonly></td>
                  <td>{$value.durasi}</td>
                </tr>
                {/loop}
              </form>
              {else}
              <tr>
                <td colspan="4" class="text-center">Kosong</td>
              </tr>
              {/if}
            </tbody>
          </table>
        </div>
        <!-- {$rekap.pagination} -->
      </div>
    </div>
  </div>
</article>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Lokasi Presensi</h4>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
