<article class="row">
  <form action="{?=url(ADMIN.'/data_sirs/saveSettings')?}" method="POST">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{$settings.title}</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="sirs_online[email]" class="form-control" value="{$settings.sirs_online.email}" />
          </div>
          <div class="form-group">
            <label>Password V3</label>
            <input type="text" name="sirs_online[password_v3]" class="form-control"
              value="{$settings.sirs_online.password_v3}" />
          </div>
          <div class="form-group">
            <label>ID Sirs</label>
            <input type="text" name="sirs_online[id_sirs]" class="form-control" value="{$settings.sirs_online.id_sirs}" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" name="sirs_online[password]" class="form-control" value="{$settings.sirs_online.password}" />
          </div>
          <div class="form-group">
            <label>URL V3</label>
            <input type="text" name="sirs_online[url_v3]" class="form-control" value="{$settings.sirs_online.url_v3}" />
          </div>
          <div class="form-group">
            <label>URL</label>
            <input type="text" name="sirs_online[url]" class="form-control" value="{$settings.sirs_online.url}" />
          </div>
          <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
        </div>
      </div>
    </div>
  </form>
</article>
