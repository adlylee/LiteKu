<div id="form_soap">

<script type="text/javascript">
    $('input:text[name=status_gejala]').focus(function () {
        //$('input:text[name=kesadaran]').on('input',function(e){
        var output = '';
        output += '<li class=\"list-group-item link-class\">1. Tanpa Gejala</li>';
        output += '<li class=\"list-group-item link-class\">2. Bergejala, tanpa klinis pneumonia</li>';
        output += '<li class=\"list-group-item link-class\">3. Bergejala, dengan tanda klinis pneumonia</li>';
        output += '<li class=\"list-group-item link-class\">4. Bergejala, dengan tanda klinis pneumonia berat</li>';
        output += '';
        $('#statusGejalaList').fadeIn();
        $('#statusGejalaList').html(output).show();
    });
    $('#statusGejalaList').on('click', 'li', function () {
        $('input:text[name=status_gejala]').val($(this).text());
        var inputan = document.getElementById('status_gejala').value;
        if (inputan == '2. Bergejala, tanpa klinis pneumonia') {
            document.getElementById('batuk').value = '1';
            document.getElementById('pilek').value = '1';
            document.getElementById('demam').value = '1';
            document.getElementById('nafas_cepat').value = '1';
            document.getElementById('sesak_nafas').value = '0';
            document.getElementById('frek').value = '0';
            document.getElementById('nafas_berat').value = '0';
            document.getElementById('oksigen').value = '';
        } else if (inputan == '3. Bergejala, dengan tanda klinis pneumonia') {
            document.getElementById('batuk').value = '1';
            document.getElementById('pilek').value = '1';
            document.getElementById('demam').value = '1';
            document.getElementById('sesak_nafas').value = '1';
            document.getElementById('nafas_cepat').value = '0';
            document.getElementById('frek').value = '0';
            document.getElementById('nafas_berat').value = '0';
            document.getElementById('oksigen').value = '1. Nasal Kanul';
        } else if (inputan == '4. Bergejala, dengan tanda klinis pneumonia berat') {
            document.getElementById('batuk').value = '1';
            document.getElementById('pilek').value = '1';
            document.getElementById('demam').value = '1';
            document.getElementById('sesak_nafas').value = '1';
            document.getElementById('nafas_cepat').value = '0';
            document.getElementById('frek').value = '1';
            document.getElementById('nafas_berat').value = '1';
            document.getElementById('oksigen').value = '2. Simple Mask';
        } else {
            document.getElementById('batuk').value = '0';
            document.getElementById('pilek').value = '0';
            document.getElementById('demam').value = '0';
            document.getElementById('sesak_nafas').value = '0';
            document.getElementById('nafas_cepat').value = '0';
            document.getElementById('oksigen').value = '';
            document.getElementById('frek').value = '0';
            document.getElementById('nafas_berat').value = '0';
        }
        $('#statusGejalaList').fadeOut();
    });
</script>

<script type="text/javascript">
    $('input:text[name=varian_covid]').focus(function () {
        $.ajax({
            url: '{?=url()?}/admin/data_sirs/variancovid?t={?=$_SESSION['token']?}',
            method: "GET",
            success: function (data) {
                var data = JSON.parse(data);
                var json_obj = [data];
                var output = '';
                // console.log(json_obj);
                if (json_obj[0].metaData.code == 1) {
                    var poli = json_obj[0].response;
                    output += '<li class=\"list-group-item link-class\"></li>';
                    for (var i in poli) {
                        output += '<li class=\"list-group-item link-class\">' + poli[i].id + '. ' + poli[i].nama + '</li>';
                    }
                } else {
                    output += '<li class=\"list-group-item link-class\">' + json_obj[0].metaData.message + '</li>';
                }
                output += '';
                //console.log(output);
                $('#varianList').fadeIn();
                $('#varianList').html(output).show();
            }
        });
    });
    $('#varianList').on('click', 'li', function () {
        $('#varian_covid').val($(this).text());
        // $('#sep_spesialis_kode').val($(this).text().split(': ')[0]);
        // var sep_spesialis_kode = $('#sep_spesialis_kode').val();
        $('#varianList').fadeOut();
    });
</script>

<script type="text/javascript">
    // ketika tombol antrian ditekan

    $("#simpan_soap").on("click", function (event) {
        // var baseURL = mlite.url + '/' + mlite.admin;
