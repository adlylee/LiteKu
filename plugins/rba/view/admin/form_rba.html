<div id="form">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="{?=url(ADMIN.'/rba/rbasave')?}" method="post">
                    <div class="form-row">
                        <div class="col-md-6">
                              <div class="form-group" id="dari">
                                <label for="" class="col-sm-1 control-label">Dari</label>
                                <div class="col-sm-3">
                                    <input type="text" name="kode_provider" id="kode_provider" class="form-control" value="">
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" name="nama_provider" id="nama_provider" class="form-control" value="">
                                  <ul class="list-group" id="kode_providerList" style="z-index:1000;position:absolute;width:100%;"></ul>
                                </div>
                              </div>
                              <div class="form-group" id="ke">
                                <label for="" class="col-sm-1 control-label">Ke</label>
                                <div class="col-sm-3">
                                  <input type="text" name="kode_provider2" id="kode_provider2" class="form-control" value="">
                                </div>
                                <div class="col-sm-6">
                                  <input type="text" name="nama_provider2" id="nama_provider2" class="form-control" value="">
                                  <ul class="list-group" id="kode_providerList2" style="z-index:1000;position:absolute;width:100%;"></ul>
                                </div>
                              </div>
                            </div>
                    </div>
                    <div class="col-md-6">
                              <div class="form-group">
                                <label for="jumlah" class="col-sm-3 control-label">Jumlah</label>
                                <div class="col-sm-4">
                                  <input type="text" name="jumlah" class="form-control"  placeholder="Jumlah" value="">
                                </div>
                                <label for="pnd" class="col-sm-2 control-label">Tanggal</label>
                                <div class="col-sm-3">
                                  <input type="text" id="tanggal" name="tanggal" class="form-control tanggal" value="{?=date('Y-m-d')?}">
                                </div>
                              </div>
                                <div class="form-group">
                                  <label for="" class="col-sm-3 control-label">Keterangan</label>
                                  <div class="col-sm-9">
                                    <input type="text" name="keterangan" class="form-control" placeholder="Keterangan" value="">
                                  </div>
                                </div>
                            </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
                        <button class="btn btn-warning batal">Batal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
