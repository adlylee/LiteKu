<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<form action="{?=url(ADMIN.'/utd/savepergesaranrba')?}" method="POST" id="form_rba">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Laporan Rencana Bisnis dan Anggaran</h3>
        </div>
        <div class="panel-body">
          <div class="form-horizontal">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                   <label for="" class="col-sm-2 control-label">Dari :</label>
                  <div class="col-sm-3">
                    <input type="text" name="kd_rek" id="kd_rek" class="form-control" value="">
                  </div>
                  <div class="col-sm-6">
                     <input type="text" name="nm_rek" id="nm_rek" class="form-control" value="">
                    <ul class="list-group" id="kd_rekList" style="z-index:1000;position:absolute;width:100%;"></ul>
                   
                  </div>
                </div>
                  <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Ke :</label>
                  <div class="col-sm-3">
                     <input type="text" name="kd_rek2" id="kd_rek2" class="form-control" value="">
                  </div>
                  <div class="col-sm-6">
                     <input type="text" name="nm_rek2" id="nm_rek2" class="form-control" value="">
                    <ul class="list-group" id="kd_rekList2" style="z-index:1000;position:absolute;width:100%;"></ul>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="jumlah" class="col-sm-2 control-label">Jumlah</label>
                    <div class="col-sm-4">
                      <input type="text" name="jumlah" class="form-control" placeholder="Jumlah" value="" required="">
                    </div>
                    <label for="pnd" class="col-sm-2 control-label">Tanggal</label>
                    <div class="col-sm-3">
                       <input type="text" id="tanggal" name="tanggal" class="form-control tanggal" value="{?=date('Y-m-d')?}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Keterangan</label>
                  <div class="col-sm-9">
                   <input type="text" name="Keterangan" class="form-control" placeholder="Keterangan" value="">
                  </div>
                </div>
              </div>
            </div>
             
                <div class="col-md-12" style="padding-top: 20px;">
                    <input type="submit" name="simpan" class="btn btn-success" value="Simpan" />
                    <!-- <input type="submit" name="update" class="btn btn-info" value="Update" />
                    <input type="submit" name="hapus" id="hapus" class="btn btn-danger pull-right" value="Hapus" /> -->
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
  <div class="col-md-12">
        <div class="table-responsive no-margin" id="display">
          <table class="table table-striped no-margin" id="pardah" width="100%">
            <thead>
              <tr>
                <th>Kode Rek</th>
                <th>Nama</th>
                <th>Anggaran</th>
                <th>Pergeseran</th>
                <th>Selisih</th>
              </tr>
            </thead>
            <tbody>
              {if: !empty($pergeseran_rba.list)}
              {loop: $pergeseran_rba.list}
              <tr>
                <td>{$value.kode_rek}</td>
                <td>{$value.nama_rek}</td>
                <td>{$value.saldo_awal}</td>
                <td>{$value.saldo_berjalan}</td>
                <td>{$value.selisih}</td>
              </tr>
              {/loop}
              {else}
              <tr>
                <td colspan="5" class="text-center">Kosong</td>
              </tr>
              {/if}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<script>
  $('input:text[name=nm_rek]').on('input',function(e){
    var baseURL = mlite.url + '/' + mlite.admin;
    var url    = baseURL + '/rba/reklist?t=' + mlite.token;
    var query = $('input:text[name=nm_rek]').val();
    if(query!="") {
        $.ajax({
             url: url,
             method:"POST",
             data:{query:query},
             success:function(data)
             {
                  $('#kd_rekList').fadeIn();
                  $('#kd_rekList').html(data);
             }
        });
    }
    $('#kd_rekList').fadeIn();
  });

  $('#kd_rekList').on('click', 'li', function(){
       $('#nm_rek').val($(this).text().split(': ')[1]);
       $('#kd_rek').val($(this).text().split(': ')[0]);
       var kd_rek = $('#kd_rek').val();
       $('#kd_rekList').fadeOut();
  });
</script>
