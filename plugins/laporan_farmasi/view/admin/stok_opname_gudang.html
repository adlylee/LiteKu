<article class="row">
    <div id="manage" class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Data Obat</h3>
        </div>
        <div class="panel-body">
        <div class="row">
      </div>
   <div>
</div>
<div class="table-responsive no-margin" id="display">
  <table class="table table-striped no-margin" id="pardah" width="100%">
    <thead>
      <tr>
          <th>Nama Obat</th>
          <th>Kode Obat</th>
          <th>Stok Akhir</th>
          <th>Update</th>
      </tr>
    </thead>
    <tbody>
      {if: !empty($stok_opname_gudang.list)}
      {loop: $stok_opname_gudang.list}
      <tr>
        <td>{$value.nama_brng}</td>
        <td>{$value.kode_brng}</td>
        <td>{$value.stok_akhir}</td>
        <td>{$value.tgl_update}</td>
      </tr>
      {/loop}
      {/if}
    </tbody>
  </table>
</div>
</div>
</div>
</div>
</article>
<script type="text/javascript">
$(document).ready(function () {
$("#pardah").DataTable({
dom: "Bfrtip",
});
});
</script>
<script type="text/javascript">
$(function () {
$('.tanggal').datetimepicker({
defaultDate: new Date(),
format: 'YYYY-MM-DD',
locale: 'id'
});
});
</script>
