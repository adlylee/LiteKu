<article class="row">
  <div id="manage" class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-group pull-right" style="margin-top:-8px;">
          <span class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-calendar"></i><span class="hidden-xs"> Periode Obat Ralan Ranap</span>
          </span>
          <ul class="dropdown-menu dropdown-menu-right">
            <form method="POST" action="" class="form-inline mt-3">
              <li style="padding-left:5px;padding-right:5px;">
                <input type="date" name="date1" id="date1"
                  class="form-control shadow-sm border-left-primary">
              </li>
              <li style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <input type="date" name="date2" id="date2"
                  class="form-control shadow-sm border-left-primary">
              </li>
              <li style="padding-left:5px;padding-right:5px;margin-top:5px;">
                <button type="submit" name="submit" class="btn btn-primary btn-block">Cari</button>
              </li>
            </form>
          </ul>
        </div>
        <h3 class="panel-title">Laporan Obat Ralan Ranap</h3>
      </div>
      <div class="panel-body">
      <div class="row">
    </div>
 <div>
</div>
<div class="table-responsive no-margin" id="display">
<table class="table table-striped no-margin" id="pardah" width="100%">
  <thead>
    <tr>
        <th>Nama Obat</th>
        <th>Ralan</th>
        <th>Ranap</th>
        <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {if: !empty($ralan_ranap.list)}
    {loop: $ralan_ranap.list}
    <tr>
      <td>{$value.nama_brng}</td>
      <td>{$value.ralan}</td>
      <td>{$value.ranap}</td>
      <td>{$value.total}</td>
    </tr>
    {/loop}
    {/if}
  </tbody>
</table>
</div>
</div>
</div>
</div>
</article>
<script type="text/javascript">
$(document).ready(function () {
$("#pardah").DataTable({
dom: "Bfrtip",
});
});
</script>
<script type="text/javascript">
$(function () {
$('.tanggal').datetimepicker({
defaultDate: new Date(),
format: 'YYYY-MM-DD',
locale: 'id'
});
});
</script>
