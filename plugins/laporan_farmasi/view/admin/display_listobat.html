<article class="row">
  <div id="manage" class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Kelola Data Obat </h3>
      </div>
      <div class="panel-body">
        <div class="row">
        </div>
        <div>
        </div>
        <div class="table-responsive no-margin" id="display">
          <table class="table table-striped no-margin" id="pardah" width="100%">
            <thead>
              <tr>
                <th>Tipe Obat</th>
                <th>Nama Obat</th>
                <th>Jumlah Obat</th>
                <th>Dokter</th>
              </tr>
            </thead>
            <tbody>
              {if: !empty($obat.list)}
              {loop: $obat.list}
              <tr>
                <td>{$value.tipe}</td>
                <td>{$value.nama_obat}</td>
                <td>{$value.jumlah}</td>
                <td>{$value.nm_dokter}</td>
              </tr>
              {/loop}
              {/if}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</article>
<script type="text/javascript">
  $(document).ready(function () {
  $("#pardah").DataTable({
    dom: "Bfrtip",
    order: [[0, "asc"]],
  });
});
</script>
