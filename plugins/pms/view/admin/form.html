<div class="row" style="margin-bottom:100px;">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-group pull-right" style="margin-top:-8px;">
          <span class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
            <div id="btn_cetak" data-toggle="modal"><i></i><span class="hidden-xs"></span></div>
          </span>
        </div>
        <h3 class="panel-title">Tambah Kegiatan</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div id="notif"></div>
        </div>
<form class="form-horizontal" action="{?=url(ADMIN.'/pms/mlitepmssave')?}" method="POST" enctype="multipart/form-data">
    <div id="form">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label col-sm-3" for="id">Nomor Kegiatan :</label>
                <div class="col-sm-6">
                  <input type="text" name="nomor_kegiatan" class="form-control" id="nomor_kegiatan">
                  <input type="hidden" name="id" class="form-control" id="id">
                </div>
              </div>

              <div class="form-group">
                  <label class="control-label col-sm-3" for="nama_kegiatan">Nama Kegiatan :</label>
                    <div class="col-sm-6">
                      <input type="text" name="nama_kegiatan" class="form-control" id="nama_kegiatan">
                    </div>
              </div>
            </div>

          <div class="col-md-6">  
          <div class="form-group">
            <label class="control-label col-sm-3" for="detail_kegiatan">Detail Kegiatan :</label>
              <div class="col-sm-6">
                <input type="text" name="detail_kegiatan" class="form-control" id="detail_kegiatan">
              </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="status">Status :</label>
              <div class="col-sm-6">
                <select class="form-control" name="status" id="status">
                  <option value="Belum Selesai">Belum Selesai</option>
                  <option value="On Progress">On Progress</option>
                  <option value="Selesai">Selesai</option>
                </select>
              </div>
        </div>
      </div>
    <div class="col-md-12 m-b-xl">
    <div class="text-center">
      <button type="submit" name="button" class="btn btn-primary" id="simpan"><i class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
      <a href="{?=url(ADMIN.'/pms/manage')?}" type="button" name="button" class="btn btn-warning" id="batal"><i class="fa fa-close"></i><span class="hidden-xs"> Batal</span></a>


    </div>
  </div>
</div>
</form>
<script type="text/javascript">
   $(function () {
       $('.tanggal').datetimepicker({
         format: 'YYYY-MM-DD',
         locale: 'id'
       });
   });
   $(function () {
       $('.jam').datetimepicker({
         format: 'HH:mm:ss',
         locale: 'id'
       });
   });
</script>
