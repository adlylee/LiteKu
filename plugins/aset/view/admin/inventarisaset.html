<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Data Inventaris Barang</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div id="notif"></div>
                </div>
                <div class="display">
                    <table class="table table-responsive table-striped no-padding dataTables" width="100%">
                        <thead>
                            <tr>
                                <th>Nama Barang</th>
                                <th>Asal Barang</th>
                                <th>Tanggal Pengadaan</th>
                                <th>Status Barang</th>
                                <th>Ruang</th>
                            </tr>
                        </thead>
                        <tbody>
                            {loop: $inventaris.inventaris}
                            <tr>
                                <td>{$value.nama_barang}</td>
                                <td>{$value.asal_barang}</td>
                                <td>{$value.tgl_pengadaan}</td>
                                <td>{$value.status_barang}</td>
                                <td>{$value.id_ruang}</td>
                            </tr>
                            {/loop}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.dataTables').DataTable({
        "order": [[3, "desc"]],
        "pagingType": "full",
        "language": {
            "paginate": {
                "first": "&laquo;",
                "last": "&raquo;",
                "previous": "‹",
                "next": "›"
            },
            "search": "",
            "searchPlaceholder": "Search..."
        },
        "lengthChange": false,
        "scrollX": true,
        dom: "<<'data-table-title'><'datatable-search'f>><'row'<'col-sm-12'tr>><<'pmd-datatable-pagination' l i p>>"
    });
</script>
